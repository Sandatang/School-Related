<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="../assets/table.css">
</head>
<body>
    <div class="my_bar">
        <div class="my_bar_item">
            
        <button id="btnLogout">Logout</button>
        <h2>Table Management</h2>

        </div>
    </div>

    <div class="my_container">
        <button id="addBtn">+&nbsp;ADD</button>
        <table>
            <thead>
                <tr>
                    <th>Username</th>   
                    <th>Password</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>

    <!--MODAL-->
    <div class="my_modal" id="openModal">
        <div class="my_modal_content my_h2">
            <div class="my_bar">
                <div class="my_bar_item">
                    <h2>Add Account</h2>
                </div>

            </div>
            <div class="my_container">
                <div class="addInputs">
                    <input  id="newUser" style="border: 0.5 px; margin-top: 2%;" placeholder="Username"><br>
                    <input  id="newPass" style="border: 0.5 px; margin-top: 2%;" placeholder="Password">
                    <button id="saveBtn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../assets/remakeJs.js"></script>
</body>
</html>
