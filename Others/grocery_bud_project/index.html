<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/style2.css">
    <title>Grocery Bud</title>
</head>
<body>
    <div class="container-div">
        <div class="content-div ">
            <h2>Grocery Bud</h2>
            <p id="error">Value cannot be empty!</p>
            <div class="inputs">
                <input type="text" id="inputValue" placeholder="e.g. eggs"/>
                <p>QTY: </p><input type="number" id="qty" placeholder="0" min="1">
                <select id="umsr">
                    <option value="piece/s">piece/s</option>
                    <option value="kilo/s">kilo/s</option>
                    <option value="set/s">set/s</option>
                    <option value="dozen/z">dozen/s</option>
                </select>
                
                
            </div>
            <div class="buttonContainer">
                <!-- <p>--Your Perfect List--</p> -->
                <button class="btnSubmit" id="btnSub">Submit</button>
            </div>
            
        </div>
        <div class="content-display">
            <div class="contents">
                <table class="table font1" id="tabledata">
                    <!-- DATA INSERTED DYANMICALLY -->
                    <!-- </tr> -->
                </table>
            </div>
            
            <span id="parentClear"></span>
        </div>
    </div>
    <script type="text/javascript" src="assets/script.js"></script>
</body>
</html>
