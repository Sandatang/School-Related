<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="value"><button id="btnsort">Sort</button>
    <p id="demo"></p>

    <script>
        

        function sorRes(){
            const value = document.getElementById('value').value

            let newVal = value.split(',')
            let storeResult= []
            newVal.forEach((val) => {
                if(storeResult.length === 0){
                    storeResult.unshift(val)
                }
                else{
                    if(val <= storeResult[0]){
                        storeResult.unshift(val)
                    }
                    else{
                        if(val >= storeResult[storeResult.length-1]){
                            storeResult.push(val)
                        }
                        else{
                            for(let i = storeResult.length-1;i>0;i--){
                                if(val <= storeResult[i] && val >= storeResult[i-1]){
                                    storeResult.splice(i,0,val)
                                }
                            }
                        }
                    }
                }
            })
            document.getElementById('demo').innerHTML = storeResult
        }

        document.getElementById('btnsort').addEventListener('click', sorRes)
    </script>
</body>
</html>
