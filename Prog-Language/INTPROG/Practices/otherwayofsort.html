<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Sort This Numbers</h2>
    <p>123,42,54,234,1,3,5,63</p>
    <br><button type="submit" id="low">Sort to lowest</button>
    <button type="submit" id="high">Sort to highest</button>
    <br><p id="demo"></p>

    <script>
        const low = document.getElementById('low')
        const high = document.getElementById('high')

        
        
        
        function sortArrays(){
            let arr = [21,34,534,5435,34,5346,23,423,543,54,756,7657,43,5]
            for(let i = 0; i<arr.length-1;i++){
                if(arr[i] > arr[i+1]){
                    let temp = arr[i]
                    arr[i] = arr[i+1]
                    arr[i+1] = temp

                    i=-1
                }
            }
            
                document.getElementById('demo').innerHTML = arr.join(', ');
                return arr;
        }
        
        low.addEventListener('click', sortArrays)

    </script>
</body>
</html>
