<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport"  content="width=device-width, inital-scale=1.0">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h3>My Calculator</h3>
		<div class="mycontainer">
			<div class="myheader">
				<input type="text" class="input" id="input">
				<div class="answers" id="result"></div>
			</div>
			<div class="mainpads">
				<button class="buttonpads" id="clear">C</button>
				<button class="buttonpads a">%</button>
				<button class="buttonpads" id="erase">X</button>
				<button class="buttonpads a">/</button>
			</div>
			<div class="mainpads">
				<button class="buttonpads a">7</button>
				<button class="buttonpads a">8</button>
				<button class="buttonpads a">9</button>
				<button class="buttonpads a">*</button>
			</div>
			<div class="mainpads">
				<button class="buttonpads a">4</button>
				<button class="buttonpads a">5</button>
				<button class="buttonpads a">6</button>
				<button class="buttonpads a">-</button>
			</div>
			<div class="mainpads">
				<button class="buttonpads a">1</button>
				<button class="buttonpads a">2</button>
				<button class="buttonpads a">3</button>
				<button class="buttonpads a">+</button>
			</div>
			<div class="mainpads">
				<button class="buttonpads a">0</button>
				<button class="buttonpads a">00</button>
				<button class="buttonpads a">.</button>
				<button class="buttonpads adjust" id="totalCalculation">=</button>
			</div>
		</div>
		<script src="javascript.js"></script>
	</body>
</html>
